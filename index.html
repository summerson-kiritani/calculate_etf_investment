<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>计算器导航页面（Vue 2 版）</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #409eff;
    }
    nav {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li + li {
      margin-top: 12px;
    }
    a {
      display: block;
      padding: 12px 16px;
      background: #409eff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      user-select: none;
    }
    a:hover {
      background: #66b1ff;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>计算器导航页面</h1>
    <nav>
      <ul>
        <li v-for="item in navItems" :key="item.file">
          <a :href="baseUrl + item.file" target="_blank" rel="noopener noreferrer">
            {{ item.name }} ({{ item.file }})
          </a>
        </li>
      </ul>
    </nav>
    <footer>
      &copy; 2025 Summerson Kiritani
    </footer>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        baseUrl: "https://summerson-kiritani.github.io/calculate_etf_investment/",
        navItems: [
          { name: "主页", file: "index.html" },
          { name: "资产配置计算器", file: "asset_allocation_calculator.html" },
          { name: "资产再平衡计算器", file: "asset_rebalancing_calculator.html" },
          { name: "复利定投计算器", file: "compound_investment_calculator.html" },
          { name: "复利定投回测计算器", file: "compound_investment_backtest.html" },
          { name: "折价投资计算器", file: "discount_investment_calculator.html" },
          { name: "投资收益率计算器", file: "investment_profit_rate_calculator.html" },
          { name: "杠杆计算器", file: "leverage-calculator.html" },
          { name: "贷款与投资对比计算器", file: "loan_vs_investment_calculator.html" }
        ]
      }
    });
  </script>
</body>
</html>
